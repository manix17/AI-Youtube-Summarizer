
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Summarizer Options</title>
    <style>
        body {
            font-family: sans-serif;
            width: 400px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AI Summarizer Options</h1>
    <div class="form-group">
        <label for="api-key">Google Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your API key">
    </div>
    <button id="save-btn">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
